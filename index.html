<html>
    <body style="background-color:black;">


    <h1 style="color:rgb(255, 255, 255);">A Book</h1>
    <h1 style="color:rgb(255, 255, 255);">There is no frigate like a book</h1>
    <h1 style="color:rgb(255, 255, 255);">To take us lands away, </h1>
    <h1 style="color:rgb(255, 255, 255);">Nor any coursers like a page</h1>
    <h1 style="color:rgb(255, 255, 255);">Of prancing poetry</h1>
    <h1 style="color:rgb(255, 255, 255);">This traverse may the poorest take</h1>
    <h1 style="color:rgb(255, 255, 255);">Without oppress of toll;</h1>
    <h1 style="color:rgb(255, 255, 255);">How frugal is the chariot</h1>
    <h1 style="color:rgb(255, 255, 255);">That bears a human soul!</h1>

    </body>
</html>
